<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Product preview card component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <div class="content-wrapper">
      <div class="content-card">
        <section class="hero-area">
          <img class="perfume-mobile" src="./images/image-product-mobile.jpg" alt="Chanel perfume bottle" />
          <img class="perfume-desktop" src="./images/image-product-desktop.jpg" alt="Chanel perfume botle" />
        </section>
        <div class="description-price">
          <section class="perfume-description">
            <h1 class="item">
              perfume
            </h1>
            <h2 class="title">
              Gabrielle Essence eau de parfum
            </h2>
            <p class="description">
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </p>
          </section>
          <section class="pricing">
            <h2 class="sale-price">$149.99</h2>
            <div class="original-price">
              <strike>$169.99</strike>
            </div>
          </section>
          <button class="cart-btn">
            <img class="cart" src="./images/icon-cart.svg" alt="shopping cart icon" />
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
